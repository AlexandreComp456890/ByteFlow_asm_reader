<!DOCTYPE html>
<head>
    <!-- Character encoding (supports special characters like ç, ã, etc.) -->
    <meta charset="UTF-8" />
    <!-- Page title shown in the browser tab -->
    <title>ByteFlow Upload Code</title>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="../Inicial/style.css" />
    <link rel="stylesheet" href="uploadCode.css">
    <!-- Enables responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Short description for search engines -->
    <meta name="description" content="Intepretador assembly" />
    <!-- Keywords for SEO -->
    <meta name="keywords" content="Intepretador assembly, assembly" />
    <!-- Page authors -->
    <meta name="author" content="Yan Silva, Alexandre Rocha, Jhenifer Gomes" />
    <!-- Favicon icon for the browser tab -->
    <link rel="icon" href="/caminho/do/favicon.ico" type="image/x-icon" />
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../Inicial/logo.png" alt="logo"/>
                <h2>ByteFlow</h2>
            </div>
            
            <nav>
              <a href="../Inicial/index.html" class="nav-link" id="home">Início</a>
              <a href="uploadCode.html" class="nav-link" id="upload">Upload</a>
              <a href="../CodeEditor/codeEditor.html" class="nav-link" id="editor">Editor</a>
            </nav>
        </header>
        <div class="upload-container">
            <h2>Upload do Arquivo</h2>

            <!-- Área de drop e clique -->
            <div id="dropZone">Arraste o arquivo aqui ou clique para selecionar</div>
            <input type="file" id="fileInput" accept=".asm,.txt" hidden />
            
            <button id="uploadButton">Enviar</button>

            <!-- Conteúdo do arquivo -->
            <pre id="fileContent" style="display: none;"></pre>
        </div>
    </div>
    <!-- Inclusão do arquivo JS -->
    <script src="../Inicial/layout.js"></script>
    <script src="uploadCode.js"></script>
</body>
</html>
