<!DOCTYPE html>
<head>
    <!-- Character encoding (supports special characters like ç, ã, etc.) -->
    <meta charset="UTF-8" />
    <!-- Page title shown in the browser tab -->
    <title>Nome a se pensar ainda</title>
    <!-- Enables responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="codeEditor.css" />
    <!-- CodeMirror base CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.css" />
    <!-- CodeMirror theme (Dracula) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/dracula.css" />
    <!-- CodeMirror core script -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.js"></script>
    <!-- CodeMirror mode for Assembly (GAS syntax) -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/gas/gas.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="logo.png" alt="logo"></img>
                    <h2>ByteFlow</h2>
                </div>
                <nav>
                    <a href="index.html" class="nav-link" id="home">Início</a>
                    <a href="uploadCode.html" class="nav-link" id="upload">Upload</a>
                    <a href="codeEditor.html" class="nav-link" id="editor">Editor</a>
                </nav>
            </header>
        </div>
        <!-- Inclusão do arquivo JS -->
        <script src="layout.js"></script>

        <div id="codeEditor">
            <h2>Digite o codigo Assembly</h2>
            <!-- Textarea where the user will type Assembly code -->
            <textarea id="assemblyCode"></textarea>
            <br>
            <div class="button-group">
                <button id="saveCode">Salvar Código</button>
                <button id="runCode">Run</button>
            </div>
            <script>
                // Initialize CodeMirror editor
                CodeMirror.fromTextArea(document.getElementById("assemblyCode"), {
                    lineNumbers: true,      // Show line numbers
                    mode: "gas",            // Assembly syntax highlighting
                    theme: "dracula"        // Editor theme
                });
            </script>
        </div>
    </div>
</body>
</html>
